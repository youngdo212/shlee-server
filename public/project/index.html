<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 200px;
    }
  </style>
</head>
<body>
  <script>
    const body = document.body;
    const template = ({imageUrl}) => {
      return `<img src="${imageUrl}">`;
    };
    const oReq = new XMLHttpRequest();
    
    oReq.addEventListener('load', () => {
      const images = JSON.parse(oReq.response);

      body.innerHTML = images.reduce((html, image) => html + template(image), '');
    });

    oReq.open('GET', `http://${window.location.host}/api${window.location.pathname}`);
    oReq.send();
  </script>
</body>
</html>
