<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
  <link rel="stylesheet" href="/stylesheets/lab/main.css">
  <title>lab</title>
</head>
<body>
  <header></header>
  <nav class="navigation navigation--detached"></nav>
  <section></section>
  <div class="loader">
    <div class="loading-icon"></div>
  </div>
  <footer></footer>
  <div class="modal">
    <div class="modal__close-button">
      <div class="modal__close-button-line1"></div>
      <div class="modal__close-button-line2"></div>
    </div>
    <div class="modal__content">
      <div class="modal__video-wrap">
        <div class="modal__video">
          <iframe width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>
        <div class="modal__loading-icon"></div>
      </div>
      <div class="modal__details">
        <div class="modal__title"></div>
        <a class="modal__more-button" href="">
          <div class="modal__more-button-text">See the full project</div>
          <div class="modal__more-button-underline"></div>
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="/javascripts/lab/main.js"></script>
</body>
</html>
